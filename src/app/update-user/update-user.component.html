<div class="container p-5 mt-auto">
    <div class="row">
        <div class="col s12 m7">
          <div class="card">
            <div class="card-content ">
                <span class="card-title text-center">Modificar Usuario</span>
            </div>
            <div class="card-content">
                <div class="row">
                    <form class="col s6" [formGroup]="formGroup" (ngSubmit)="updateUser()" >
                        <div class="row">
                            <div class="input-field col s6">
                                <input placeholder="" [formControl]="formControls.name" name="name" id="name" type="text" class="validate" value="{{user.name}}">
                                <label for="name">Nombre</label>
                                <p class="text-xs sm:text-sm font-medium py-2 px-0.5 techText" *ngIf="formControls.name.invalid">{{getErrorMsg(formControls.name, 'name')}}</p>
                            </div>
                            <div class="input-field col s6">
                                <input placeholder="" [formControl]="formControls.email" name="email" id="email" type="text" class="validate" value="{{user.email}}">
                                <label for="adress">Email</label>
                                <p class="text-xs sm:text-sm font-medium py-2 px-0.5 techText" *ngIf="formControls.email.invalid">{{getErrorMsg(formControls.email, 'email')}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input placeholder="Placeholder" [formControl]="formControls.address" name="address" id="address" type="text" class="validate" value="{{user.address}}">
                                <label for="address">Dirección</label>
                                <p class="text-xs sm:text-sm font-medium py-2 px-0.5 techText" *ngIf="formControls.address.invalid">{{getErrorMsg(formControls.address, 'address')}}</p>
                            </div>
                            <div class="input-field col s6">
                                <input placeholder="Placeholder" [formControl]="formControls.phone" name="phone" id="phone" type="text" class="validate" value="{{user.phone}}">
                                <label for="phone">Teléfono</label>
                                <p class="text-xs sm:text-sm font-medium py-2 px-0.5 techText" *ngIf="formControls.phone.invalid">{{getErrorMsg(formControls.phone, 'phone')}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input placeholder="Placeholder" [formControl]="formControls.birthday" name="birthday" id="birthday" type="date" class="validate" value="{{birthday}}">
                                <label for="birthday">Fecha de Nacimiento</label>
                            </div>
                        </div>
                        <div *ngIf="formDataStatus === 'SENT'" class="d-flex justify-content-center">
                            <p class="text-center text-green-accent-4 font-medium">Usuario modificado exitosamente</p>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="waves-effect waves-light btn-large" >Modificar</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card-action">
                
            </div>
          </div>
        </div>
    </div>
</div>
